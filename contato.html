<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Entre em contato</legend>
            <label for="asuntoDoContato">Asunto do Contato</label>
            <select name="asuntoDoContato" id="asuntoDoContato">
                <option value="suporte">Suporte</option>
                <option value="sugestao">Sugestão</option>
                <option value="reclamar">Reclamação</option>
            </select>
            <br><br>

            <label for="name">Digite seu nome completo</label>
            <input 
                type="text" 
                name="name" 
                id="name" 
                placeholder="ex: fulano de tal"
            >
            <br><br>

            <label for="email">Digite seu e-mail</label>
            <input 
                required
                type="email" 
                name="email" 
                id="email" 
                minlength="8"
                size="25"
                placeholder="exemplo@email.com"
                title="serão aceitos apenas e-mails"
            >
            <br><br>

            <label for="message">Digite sua mensagem:</label><br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea>
            <br><br>

            <input 
                type="checkbox" 
                name="recemerMensagens" 
                id="receberMensagens"
                required
            >
            <label for="receberMensagens">
                Aceito receber novidades por e-mail
            </label>
            <br><br>

            <button type="submit">Enviar</button>
            <button type="reset">Limpar formulario</button>
        </fieldset>
    </form>
</body>
</html>
